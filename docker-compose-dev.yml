version: '3.8'

services:
  db:
    container_name: db_patrimonix
    image: mysql:latest
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "${MYSQL_PORT}:3306"
    networks:
      - rede_patrimonix
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
  
  backend:
    container_name: backend_patrimonix
    build: ./Backend/
    restart: always
    volumes:
      #- ./Backend/src:/app/src
      - ./Backend:/app #apenas para desenvolvimento (evitar recriar a imagem ao modificar o código fonte)
      - ./Backend/prisma:/app/prisma
    networks:
      - rede_patrimonix
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    environment:
      - DATABASE_URL=mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@db/${MYSQL_DATABASE}
      - DEFAULT_LANG=${DEFAULT_LANG}
      - NODE_ENV=${NODE_ENV}
      - PORT=${BACKEND_PORT}
    depends_on:
      - db
    command: >
      sh -c "npx prisma generate && npm run deploy && npm start"
  
  frontend:
    container_name: frontend_patrimonix
    build: ./frontend/
    restart: always
    volumes:
      #- ./frontend/src:/app/src
      - ./frontend:/app #apenas para desenvolvimento (evitar recriar a imagem ao modificar o código fonte)
    networks:
      - rede_patrimonix
    ports:
      - "${FRONTEND_PORT}:3000"
    depends_on:
      - db
      - backend

networks:
  rede_patrimonix:
    driver: bridge
    
volumes:
  mysql_data:
